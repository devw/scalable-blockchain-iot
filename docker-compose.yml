name: sbiot
services:
  blockchain:
    build:
      context: ./services/blockchain
      dockerfile: Dockerfile
    ports:
      - "8545:8545"
    volumes:
      - ./contracts:/app/contracts
      - ./data/snapshots:/data/snapshots
      - ./services/blockchain/scripts:/app/scripts
      - ./services/blockchain/utils:/app/utils
      - ./services/blockchain/package.json:/app/package.json
      - ./data:/data
      - blockchain-artifacts:/app/artifacts
      - blockchain-cache:/app/cache
    environment:
      - SNAPSHOT_DIR=/data/snapshots
      - RPC_URL=http://localhost:8545
    networks:
      - blockchain-network
    healthcheck:
      test: ["CMD", "true"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s
    restart: unless-stopped

  blockchain-ganache:
    image: trufflesuite/ganache:latest
    ports:
      - "8546:8545"
    volumes:
      - ./data/ganache:/ganache_data
    command: >
      --database.dbPath=/ganache_data
      --server.host=0.0.0.0
      --server.port=8545
      --chain.chainId=1337
      --wallet.totalAccounts=20
      --wallet.defaultBalance=10000
      --miner.blockTime=0
      --logging.verbose=false
    networks:
      - blockchain-network
    healthcheck:
      test: ["CMD", "true"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s
    restart: unless-stopped

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./services/api/src:/app/src
      - ./data:/data
    environment:
      - NODE_ENV=development
      - BLOCKCHAIN_RPC_URL=http://blockchain:8545
      - PORT=3000
    depends_on:
      blockchain:
        condition: service_healthy
    networks:
      - blockchain-network
    restart: unless-stopped

  api-ganache:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    volumes:
      - ./services/api/src:/app/src
      - ./data:/data
    environment:
      - NODE_ENV=development
      - BLOCKCHAIN_RPC_URL=http://blockchain-ganache:8545
      - PORT=3000
      - CONTRACTS_FILE=deployed-contracts-ganache.json
      - PRIVATE_KEY=${API_GANACHE_PRIVATE_KEY}
    depends_on:
      - blockchain-ganache
    networks:
      - blockchain-network
    restart: unless-stopped

  # BlockScout web interface service
  blockscout:
    image: blockscout/blockscout:6.8.1
    ports:
      - "4000:4000"
    command: sh -c "bin/blockscout eval \"Elixir.Explorer.ReleaseTasks.create_and_migrate()\" && bin/blockscout start"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@blockscout-db:5432/blockscout_db?ssl=false
      - ETHEREUM_JSONRPC_VARIANT=ganache
      - ETHEREUM_JSONRPC_HTTP_URL=http://blockchain-ganache:8545
      - ETHEREUM_JSONRPC_TRACE_URL=http://blockchain-ganache:8545
      - ETHEREUM_JSONRPC_WS_URL=ws://blockchain-ganache:8545
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - COIN_HOST=127.0.0.1
      - COIN=ETH
      - COIN_NAME="Ethereum"
      - URL_HOST=127.0.0.1
      - COIN_LINK=http://127.0.0.1:4000
      - COIN_HOST=127.0.0.1
      - ETHEREUM_TRACE_MODULES_ENABLED=false
      - ETHEREUM_JSONRPC_VERIFICATION_URL=http://blockchain-ganache:8545
      - BLOCK_TRANSFORMER_VERIFICATION_ENABLED=false
      - ETHEREUM_JSONRPC_DEBUG_URL=http://blockchain-ganache:8545
    depends_on:
      - blockchain-ganache
      - blockscout-db
    networks:
      - blockchain-network
    restart: unless-stopped
    
  # PostgreSQL database required by BlockScout
  blockscout-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=blockscout_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - blockscout-db:/var/lib/postgresql/data
    networks:
      - blockchain-network
    restart: unless-stopped

# --- NETWORK CONFIGURATION ---

networks:
  blockchain-network:
    driver: bridge

# --- VOLUME CONFIGURATION ---

volumes:
  blockchain-artifacts:
    driver: local
  blockchain-cache:
    driver: local
  # Volume for BlockScout's persistent database storage
  blockscout-db:
    driver: local