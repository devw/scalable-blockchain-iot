version: '3.8'

services:
  blockchain:
    build:
      context: ./services/blockchain
      dockerfile: Dockerfile
    container_name: blockchain-hardhat
    ports:
      - "8545:8545"
    volumes:
      # Mount contracts from project root (not inside services/blockchain)
      - ../../contracts:/app/contracts
      # Persist snapshots across container restarts
      - ../../data/snapshots:/data/snapshots
      # Persist artifacts
      - blockchain-artifacts:/app/artifacts
      - blockchain-cache:/app/cache
    environment:
      - SNAPSHOT_DIR=/data/snapshots
      - RPC_URL=http://localhost:8545
    networks:
      - blockchain-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8545"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: iot-api
    ports:
      - "3000:3000"
    volumes:
      # Mount source for development hot reload
      - ./services/api/src:/app/src
    environment:
      - NODE_ENV=development
      - BLOCKCHAIN_RPC_URL=http://blockchain:8545
      - PORT=3000
    depends_on:
      blockchain:
        condition: service_healthy
    networks:
      - blockchain-network
    restart: unless-stopped

networks:
  blockchain-network:
    driver: bridge

volumes:
  blockchain-artifacts:
    driver: local
  blockchain-cache:
    driver: local