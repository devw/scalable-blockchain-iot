version: '3.8'

services:
  # Hardhat blockchain service
  blockchain:
    build:
      context: .
      dockerfile: services/blockchain/Dockerfile
    container_name: blockchain-node
    ports:
      - "8545:8545"
    volumes:
      - ./data:/data
    environment:
      - NODE_ENV=development
    networks:
      - blockchain-network
    restart: unless-stopped

  # REST API service
  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: api-service
    ports:
      - "3000:3000"
    depends_on:
      - blockchain
    environment:
      - BLOCKCHAIN_RPC_URL=http://blockchain:8545
      - BLOCKCHAIN_CHAIN_ID=1337
      - NODE_ENV=development
      - API_PORT=3000
      - API_HOST=0.0.0.0
      - LOG_LEVEL=info
    volumes:
      - ./data:/data:ro
    networks:
      - blockchain-network
    restart: unless-stopped

networks:
  blockchain-network:
    driver: bridge
