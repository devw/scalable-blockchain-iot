
services:
  blockchain:
    build:
      context: ./services/blockchain
      dockerfile: Dockerfile
    container_name: blockchain-hardhat
    ports:
      - "8545:8545"
    volumes:
      - ./contracts:/app/contracts
      - ./data/snapshots:/data/snapshots
      - ./services/blockchain/scripts:/app/scripts
      - ./services/blockchain/utils:/app/utils
      - blockchain-artifacts:/app/artifacts
      - blockchain-cache:/app/cache
    environment:
      - SNAPSHOT_DIR=/data/snapshots
      - RPC_URL=http://localhost:8545
    networks:
      - blockchain-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z blockchain 8545"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s
    restart: unless-stopped

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: iot-api
    ports:
      - "3000:3000"
    volumes:
      # Mount source for development hot reload
      - ./services/api/src:/app/src         # codice API
      - ./data:/data                        # aggiungi questo per vedere i deployed contracts
    environment:
      - NODE_ENV=development
      - BLOCKCHAIN_RPC_URL=http://blockchain:8545
      - PORT=3000
    depends_on:
      blockchain:
        condition: service_healthy
    networks:
      - blockchain-network
    restart: unless-stopped

networks:
  blockchain-network:
    driver: bridge

volumes:
  blockchain-artifacts:
    driver: local
  blockchain-cache:
    driver: local